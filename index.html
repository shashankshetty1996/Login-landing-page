<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
  <div class="main-wrapper">
    <div class="login-wrapper">
      <img class="logo" src="https://cdn3.iconfinder.com/data/icons/business-round-flat-vol-1-1/36/user_account_profile_avatar_person_student_male-512.png"
        alt="Logo">
      <h1 class="title">Login Here</h1>
      <form>
        <div class="form-group">
          <label for="username">Enter Username</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label for="password">Enter Password</label>
          <input type="password" required>
        </div>
        <input class="btn" type="submit" value="login">
        <button id="signup">I don't have an account</button>
      </form>
    </div>
  </div>
</body>

</html>
