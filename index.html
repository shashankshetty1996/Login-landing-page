<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fancy Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="main-wrapper">
    <!-- Navigation Bar -->
    <header>
      <div class="container">
        <div class="logo">LOGO</div>
        <nav>
          <ul>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="/about.html">About us</a>
            </li>
            <li>
              <a href="/login.html" class="active">Login</a>
            </li>
            <li>
              <a href="/signup.html">Register</a>
            </li>
          </ul>
        </nav>
        <div class="menu-toggle">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
    </header>

    <!-- login -->
    <div class="login-wrapper">
      <img class="logo" src="https://cdn3.iconfinder.com/data/icons/business-round-flat-vol-1-1/36/user_account_profile_avatar_person_student_male-512.png"
        alt="Logo">
      <h1 class="title">Login Here</h1>
      <form>
        <div class="form-group">
          <input type="text" name="username" required>
          <i class="fa fa-user"></i>
          <label for="username">Enter Username</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" required>
          <i class="fa fa-lock"></i>
          <label for="password">Enter Password</label>
        </div>
        <input class="btn" type="submit" value="login">
        <button id="signup">I don't have an account</button>
      </form>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="js/nav.js"></script>
</body>

</html>
